<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA S.P.A. | MATRIX GEST√ÉO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --matrix-green: #00ff41;
            --bg-dark: #000;
            --card-bg: rgba(20, 20, 20, 0.95);
            --atritado: #e27c7c;
            --analitico: #e2b97c;
            --outros: #7caee2;
        }
        body, html { margin: 0; padding: 0; background: black; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        #matrixCanvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { padding: 15px; position: relative; z-index: 1; }

        .status-online { color: var(--matrix-green); font-size: 0.7rem; margin-bottom: 5px; font-weight: bold; text-shadow: 0 0 5px var(--matrix-green); }
        .dot { height: 8px; width: 8px; background-color: var(--matrix-green); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--matrix-green); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .header { border-bottom: 1px solid var(--matrix-green); padding-bottom: 8px; margin-bottom: 15px; color: white; }
        .header h2 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }

        .grid-perfis { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-perfil { padding: 18px 5px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; color: #000; }
        .atritado { background: var(--atritado); }
        .analitico { background: var(--analitico); }
        .expresso { background: var(--outros); }
        .pragmatico { background: #7ce2a6; }

        .card-metrics { background: var(--card-bg); padding: 15px; border-radius: 8px; border: 1px solid var(--matrix-green); margin-bottom: 15px; }
        .label { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--matrix-green); margin-bottom: 5px; }
        .bar-bg { background: #111; height: 12px; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; transition: width 0.5s ease; }

        .chart-box { background: rgba(245, 245, 245, 0.98); padding: 15px; border-radius: 8px; }
        h4 { color: #000; margin: 0 0 10px 0; text-align: center; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <div class="status-online"><span class="dot"></span> SYSTEM_LIVE: CONNECTED</div>

        <div class="header">
            <h2>SISTEMA S.P.A.</h2>
            <small style="color: var(--matrix-green);">LOG: Sidney_SPA_Supervisor</small>
        </div>

        <div class="grid-perfis">
            <button class="btn-perfil atritado" onclick="registrarAcao(0, 'ATRITADO', 'üî¥ ESCUTA ATIVA: Deixe desabafar 30s. Use: \'Entendo sua frustra√ß√£o, vamos resolver agora\'. N√£o leve para o pessoal.')">Atritado</button>
            <button class="btn-perfil analitico" onclick="registrarAcao(1, 'ANAL√çTICO', 'üü° SEGURAN√áA T√âCNICA: Explique o porqu√™ de cada etapa. Use dados e protocolos claros. Passe seguran√ßa.')">Anal√≠tico</button>
            <button class="btn-perfil expresso" onclick="registrarAcao(2, 'EXPRESSIVO', 'üîµ EMPATIA E CONEX√ÉO: Valorize a hist√≥ria do cliente, mas retome o controle da chamada com foco.')">Expressivo</button>
            <button class="btn-perfil pragmatico" onclick="registrarAcao(2, 'PRAGM√ÅTICO', 'üü¢ FOCO E AGILIDADE: V√° direto ao ponto. Sem social excessiva. Objetivo √© resolu√ß√£o r√°pida (FCR).')">Pragm√°tico</button>
        </div>

        <div class="card-metrics">
            <div style="margin-bottom: 12px;">
                <div class="label"><span>LIBERADO (SLA/FCR)</span> <span id="txt-lib">85%</span></div>
                <div class="bar-bg"><div id="bar-lib" class="bar-fill" style="width: 85%; background: var(--matrix-green);"></div></div>
            </div>
            <div>
                <div class="label"><span>PENDENTE (RISCO)</span> <span id="txt-pen">15%</span></div>
                <div class="bar-bg"><div id="bar-pen" class="bar-fill" style="width: 15%; background: var(--atritado);"></div></div>
            </div>
        </div>

        <div class="chart-box">
            <h4>DISTRIBUI√á√ÉO DE PERFIL (%)</h4>
            <canvas id="matrixChart"></canvas>
        </div>
    </div>

<script>
    // Matrix Background
    const canvas = document.getElementById('matrixCanvas');
    const ctxM = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0101010101"; const fontSize = 10;
    const columns = canvas.width / fontSize; const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function drawMatrix() {
        ctxM.fillStyle = "rgba(0, 0, 0, 0.05)"; ctxM.fillRect(0, 0, canvas.width, canvas.height);
        ctxM.fillStyle = "#0F0"; ctxM.font = fontSize + "px arial";
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctxM.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 40);

    // Chart Logic
    let dataVals = [35, 25, 40];
    const ctxC = document.getElementById('matrixChart').getContext('2d');
    let myChart = new Chart(ctxC, {
        type: 'doughnut',
        data: {
            labels: ['Atritado', 'Anal√≠tico', 'Outros'],
            datasets: [{
                data: dataVals,
                backgroundColor: ['#e27c7c', '#e2b97c', '#7caee2'],
                borderWidth: 0
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        color: '#000',
                        font: { size: 12, weight: 'bold' },
                        generateLabels: (chart) => {
                            const data = chart.data;
                            const total = data.datasets[0].data.reduce((a, b) => a + b, 0);
                            return data.labels.map((label, i) => ({
                                text: `${label}: ${Math.round((data.datasets[0].data[i] / total) * 100)}%`,
                                fillStyle: data.datasets[0].backgroundColor[i],
                                color: '#000', index: i
                            }));
                        }
                    }
                }
            }
        }
    });

    function registrarAcao(index, perfil, msg) {
        // Atualiza Gr√°fico
        dataVals[index] += 1;
        myChart.update();

        // Alerta Did√°tico (O que estava faltando)
        alert("DIRETRIZ " + perfil + ":\n\n" + msg);

        // Atualiza Barras de Risco
        if(perfil === 'ATRITADO') {
            let p = parseInt(document.getElementById('txt-pen').innerText);
            if(p < 100) {
                p += 2;
                document.getElementById('txt-pen').innerText = p + "%";
                document.getElementById('bar-pen').style.width = p + "%";
                document.getElementById('txt-lib').innerText = (100-p) + "%";
                document.getElementById('bar-lib').style.width = (100-p) + "%";
            }
        }
    }
</script>
</body>
</html>
